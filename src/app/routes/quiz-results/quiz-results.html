<div class="quiz-results">
    <div class="row center-align">
        <h4>{{$ctrl.completedQuiz.title}} Results</h4>
        <div>{{$ctrl.getDateString()}}</div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#accuracy">Accuracy</a></li>
                <li class="tab col s3"><a href="#indecisiveness">Indecisiveness</a></li>
            </ul>
        </div>
        <div id="accuracy" class="col s12">
            <accuracy quiz-title="$ctrl.completedQuiz.title" quiz-id="$ctrl.completedQuiz.quizId"></accuracy>
        </div>
        <div id="indecisiveness" class="col s12">
            <indecisiveness quiz-title="$ctrl.completedQuiz.title" quiz-id="$ctrl.completedQuiz.quizId"></indecisiveness>
        </div>
    </div>
</div>
