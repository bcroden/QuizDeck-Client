<div class="subscriberManagement">
    <div class="row">
        <div class="col s12 offset-m3 m6 offset-14 14 right-align">
            <div class="center-align">
                <h4>Manage Subscriptions</h4>
              <div class="right-align">
              <div class="right-align">
                 <div input-field>
                    <input type="text" ng-model="$ctrl.userName" qd-focus qd-enter="$ctrl.userSearch()">
                    <label>Search for a username</label>
                 </div>
                 <div>
                     <a href="/" class="waves-effect btn-flat">Cancel</a>
                     <button class="blue darken-1 btn waves-effect waves-light" ng-click="$ctrl.userSearch()">Search</button>
                 </div>
                 <div class="left-align">
                     <ul class="collection">
                         <li class="collection-item" ng-repeat="n in $ctrl.getNames() track by $index">
                             <div>
                                 {{n.userName}} 
                                 <a ng-if="!n.subscribed" href="" ng-click="$ctrl.onSubscribe(n.userName)" class="secondary-content">
                                     <i class="chip blue">Subscribe</i> </a>
                                 <a href="" ng-click="$ctrl.onUnsubscribe(n.userName)" ng-if="n.subscribed" class="secondary-content">
                                     <i class="chip red">Unsubscribe<i class="material-icons">delete</i></i>
                                 </a>
                             </div>
                         </li>
                     </ul>
                 </div>
              </div>
              <div ng-if="$ctrl.successful">Subscription was successful</div>
              </div>
                    <div ng-if="$ctrl.waiting">
                    <br/>
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
