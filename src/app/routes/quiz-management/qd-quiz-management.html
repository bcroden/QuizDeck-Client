<div class="home">
    <div class="row">
        <div class="col s12 offset-m3 m6 offset-l0 l0 center-align">
            <div class="center-align">
                <h4>My Quizzes</h4>
                <div input-field>
                    <input type="text" ng-model="$ctrl.searchCriteria" qd-focus qd-enter="$ctrl.searchWithFilter()">
                    <label>Search By Quiz Label</label>
                </div>
                <div class="right-align">
                    <button class="blue darken-1 btn waves-effect waves-light" ng-click="$ctrl.searchWithFilter()"><i class="material-icons right">search</i>Search</button>
                </div>
                <div class="left-align">
                    <ul class="collapsible" data-collapsible="accordion">
                        <li ng-repeat="(key, values) in $ctrl.getFilteredQuizes()">
                            <div class="collapsible-header" class="left-align"> {{key}} </div>
                            <div class="collapsible-body">
                                <ul class="collection">
                                    <li ng-repeat="value in values track by $index">
                                        <a ng-href="/edit-quiz/{{value.id}}" class="collection-item"> {{value.title}} </a>
                                        <ul class="chip" ng-repeat="temp in value.labels track by $index"> {{temp}}
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
