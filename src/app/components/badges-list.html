<div class="badges-list">
    <div input-field>
        <input type="text" ng-model="$ctrl.newChip" qd-enter="$ctrl.addChip()">
        <label>Add Label</label>
    </div>
    <div class="chip" ng-repeat="chip in $ctrl.chips">
        {{chip.text}}<i class="material-icons" ng-click="$ctrl.delete($index)">close</i>
    </div>
</div>
