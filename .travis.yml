    - node_modules
    - lib
after_success:
- cat ./coverage/lcov/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  provider: heroku
  api_key:
    secure: 
  app: quizdeck
  on:
    branch: master
    repo: bcroden/QuizDeck-Client
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e420c4632b5411024ce1
    on_success: always
    on_failure: always
    on_start: never
